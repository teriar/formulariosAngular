<h2>Reactivos: Switches</h2>
<hr>




<form [formGroup]="miFormulario" (ngSubmit)="guardar()">

<!-- radios -->
<div class="row mb-3">
    <label class="col-sm-3 col-form-label">Genero</label>
    <div class="col-sm-9">
       
        <div class="form-check">
            <input class="form-check-input" 
                   type="radio"
                   value="M" 
                   id="radioMasculino"
                   formControlName="genero"
                   >
            <label class="form-check-label" for="radioMasculino">
              Masculino
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" 
                   type="radio"
                   value="F"
                   id="radioFemenino"
                   formControlName="genero"
                   >
            <label class="form-check-label" for="radioFemenino">
              Femenino
            </label>
          </div>
    </div>
</div>
   
<!-- switch -->
<div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notificaciones</label>
    <div class="col-sm-9">
       
        <div class="form-check form-switch mt-2">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" formControlName="notificaciones"
             >
            <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir Notificaciones</label>
          </div>
    
    </div>
</div>




<div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">
          
        <div class="form-check">
            <input class="form-check-input" 
                   type="checkbox"
                    id="flexCheckDefault"
                    formControlName="condiciones"
                   >
            <label class="form-check-label" for="flexCheckDefault">
              Terminos y Condiciones
            </label>
          </div>

    </div>
    </div>



<!-- boton submit -->

<div class="row">
    <div class="col">
        <button class="btn btn-primary float-end"
                
                type="submit"
                >
            Guardar
        </button>
    </div>
</div>


</form>


<h5>Valor del formulario</h5>
<pre>{{miFormulario.value |json}}</pre>

<h5>Persona</h5>
<pre>{{persona |json}}</pre>

<h5>Valid</h5>
<pre>{{miFormulario.valid}}</pre>
