<h2>Reactivos: <small>Dinamicos</small></h2>
<hr>


<form  autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="guardar()">
<!-- nombre -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input type="text"
                   class="form-control"
                   placeholder="nombre de la Persona"
                   formControlName="nombre"
                  >
                   <span class="form-text text-danger"
                   *ngIf="campoesValido('nombre')">
                    Ingrese nombre
                 </span>
        </div>
    </div>
  <!-- agregar Favorito -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input type="text"
                       class="form-control"
                       placeholder="Agregar  favorito"
                       [formControl]="nuevoFavorito"
                       (keyup.enter)="agregarFavorito()"
                       >
                       
                       <button type="button" (click)="agregarFavorito()"  class="btn btn-outline-primary">Agregar</button>
            </div>
                   
        </div>
    </div>
    <!-- lista de juegos favoritos -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favoritos">
            <div class="input-group mb-1"
                 *ngFor="let favoritos of favoritosArr.controls; let i =index" >
                <input 
                 class="form-control"
                 [formControlName]="i"
                >
                 <button type="button"  class="btn btn-outline-danger"
                 (click)="borrar(i)">Eliminar</button>

            </div>
        </div>
    </div>

    <div class="row ">
        
        <div class="col-sm-12">
          <button type="button"
                  class="btn btn-primary float-end"
                  
                  (click)="guardar()" >
            Guardar
          </button>
        </div>
    </div>
</form>

<span>Valid</span>
<pre>{{miFormulario.valid}}</pre>
<br>

<span>value</span>
<pre>{{miFormulario.value | json}}</pre>
<br>

<span>Agregar juego</span>
<pre>{{nuevoFavorito.valid }}</pre>

<span>Agregar juego</span>
<pre>{{nuevoFavorito.value  }}</pre>
